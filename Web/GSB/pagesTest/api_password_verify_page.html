<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Password API</h1>
    <p>You can try : lvillachane | jux7g</p>
    <form action="" method="post">
        <input type="text" name="username" id="username">
        <input type="text" name="password" id="password">
        <input type="button" value="Se connecter" onclick="getAuth()">
        <input type="button" value="Logout" onclick="getLogout()">
    </form>
    <strong id="rep">_</strong>

    <script>
        function getAuth(){
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            let xhr = new XMLHttpRequest();
            let url = "api_password_verify.php";
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    let json = JSON.parse(xhr.responseText);
                    console.log(json);
                    document.getElementById("rep").innerText = json;
                }
            };

            let data = JSON.stringify({"username": username, "password": password});
            xhr.send(data);
        }

        function getLogout(){
            let xhr = new XMLHttpRequest();
            let url = "api_logout.php";
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    let json = JSON.parse(xhr.responseText);
                    console.log(json);
                    document.getElementById("rep").innerText = json;
                }
            };

            xhr.send();
        }
    </script>
</body>
</html>
